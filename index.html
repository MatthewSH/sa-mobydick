<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moby Dick - HTML</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
</head>
<body class="bg-gray-200">
    

    <div class="container mx-auto py-4">
        <p class="text-2xl">Moby Dick</p>
        <div class="flex mt-10">
            <div class="w-1/4">
                <button id="analyze" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Analyze text</button>
            </div>
            <div class="w-3/4" id="results">
                <p class="text-gray-600">Waiting for text analysis...</p>
            </div>
        </div>
    </div>

    <script>
        let stopWords;
        let mobyText;
        let mobyTextString;
        let wordMap = new Map();
        let sortedWordArray = [];

        $(document).ready(async () => {
            await $.get('data/stop-words.txt', (data) => {
                stopWords = data.split(new RegExp('[\n\r]+')).filter((word) => {
                    return (word.indexOf('#') <= -1);
                });
            });

            await $.get('data/mobydick.txt', (data) => {
                mobyTextString = data;
                mobyText = data.split(new RegExp('[ \n\r]+')).filter((word) => {
                    return (word.length > 0);
                });

                let trimmedWord;

                mobyText.forEach((word, index) => {
                    trimmedWord = word.replace(/[.,\/#!$%\^&*;:{}=_`~()\"\“\[\]\?]/g, '');
                    
                    if (trimmedWord.split('—').length > 1) {
                        mobyText.slice(index, 1);
                        trimmedWord.split('—').forEach(subWord => {
                            mobyText.push(subWord);
                        })
                    } else if (trimmedWord.split('-').length > 1) {
                        mobyText.slice(index, 1);
                        trimmedWord.split('-').forEach(subWord => {
                            mobyText.push(subWord);
                        })
                    } else {
                        mobyText[index] = trimmedWord.replace('’s', '');
                    }
                });
            });
        });

        $('#analyze').click(() => {
            wordMap.clear();

            let trimmedWord;
            let currentValue;

            mobyText.forEach((word, index) => {
                trimmedWord = word.toLowerCase().trim();

                if (trimmedWord.length > 0 && stopWords.indexOf(trimmedWord) <= -1) {

                    if (wordMap.has(trimmedWord)) {
                        currentValue = wordMap.get(trimmedWord);
                        wordMap.set(trimmedWord, currentValue+1);
                    } else {
                        wordMap.set(trimmedWord, 1);
                    }
                }
            });
            
            let sortedWordArray = Array.from(wordMap).sort(function(first, second) {
                return (second[1] - first[1]);
            });

            $('#results').empty();
            $('#results').append($('<p class="text-2xl">Here are the top 100 words used:</p>'));

            for(let i = 0; i < 100; i++) {
                $('#results').append($(`<p>${i+1}: <b>${sortedWordArray[i][0]}</b> - Used ${sortedWordArray[i][1]} times.</p>`))
            }
        });
    </script>
</body>
</html>
