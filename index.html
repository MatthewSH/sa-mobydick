<!-- I was thinking about doing a full VueJS application, however to make it easier to host and the simplicity of the application itself I decided to do it all in one page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moby Dick - VueJS</title>
    
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body class="bg-gray-200">
    <div id="app" class="container mx-auto py-4">
        <div v-if="stopWords.length > 0 && mobyText">
            <p class="text-2xl">Moby Dick</p>
            <div class="flex mt-10">
                <div class="w-1/4">
                    <button v-on:click="analyzeText" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Analyze text</button>
                </div>
                <div class="w-3/4">
                    <p v-if="sortedWordArray.length < 1" class="text-gray-600">Waiting for text analysis...</p>
                    <div v-else></div>
                </div>
            </div>
        </div>
        <div v-else>
            <p class="font-light text-4xl text-center mt-48 animated pulse infinite">Loading the content</p>
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                stopWords: [],
                wordMap: null,
                mobyText: null,
                sortedWordArray: [],
            },
            mounted: function() {
                this.$nextTick(function () {
                    axios.get('data/stop-words.txt')
                        .then(res => {
                            this.stopWords = res.data.split(new RegExp('[\n\r]+')).filter(word => {
                                return (word && word.length > 0 && word.indexOf('#') <= -1);
                            });

                            return axios.get('data/mobydick.txt');
                        })
                        .then(res => {
                            // Set a temporary variable so we don't show the full page till it's ready.
                            let tempMobyText = res.data.split(new RegExp('[ \n\r]+')).filter(word => {
                                return (word.length > 0);
                            });

                            let trimmedWord;

                            tempMobyText.forEach((word, index) => {
                                trimmedWord = word.replace('’s', '');
                                trimmedWord = word.replace('\'s', '');
                                trimmedWord = word.replace(/[.,\/#!$%\^&*;:{}=_`~()\"\“\[\]\?]/g, '');
                                
                                if (trimmedWord.split('—').length > 1) {
                                    tempMobyText.slice(index, 1);
                                    trimmedWord.split('—').forEach(subWord => {
                                        tempMobyText.push(subWord);
                                    })
                                } else if (trimmedWord.split('-').length > 1) {
                                    tempMobyText.slice(index, 1);
                                    trimmedWord.split('-').forEach(subWord => {
                                        tempMobyText.push(subWord);
                                    })
                                } else {
                                    tempMobyText[index] = trimmedWord.replace('’s', '');
                                }
                            });

                            this.mobyText = tempMobyText;
                        })
                        .catch(err => {
                            console.log(err);
                        })
                })
            },
            methods: {
                analyzeText: function() {
                    //
                }
            }
        });
    </script>
</body>
</html>
