<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moby Dick - HTML</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
</head>
<body>
    <button id="analyze" type="button">Analyze text</button>
    <script>
        let stopWords;
        let mobyText;
        let mobyTextString;
        let wordMap = new Map();
        let sortedWordArray = [];

        $(document).ready(async () => {
            await $.get('data/stop-words.txt', (data) => {
                stopWords = data.split(new RegExp('[\n\r]+')).filter((word) => {
                    return (word.indexOf('#') <= -1);
                });
            });

            await $.get('data/mobydick.txt', (data) => {
                mobyTextString = data;
                mobyText = data.split(new RegExp('[ \n\r]+')).filter((word) => {
                    return (word.length > 0);
                });

                let trimmedWord;
                let splitWord;
                mobyText.forEach((word, index) => {
                    trimmedWord = word.replace(/[.,\/#!$%\^&*;:{}=\-_`~()\[\]\?]/g, '');
                    splitWord = trimmedWord.split('â€”');
                    
                    if (splitWord.length > 1) {
                        splitWord.forEach(subWord => {
                            mobyText.push(subWord);
                        })
                    } else {
                        mobyText[index] = trimmedWord;
                    }
                });
            });

            
        });

        $('#analyze').click(() => {
            wordMap.clear();

            let trimmedWord;
            let currentValue;

            mobyText.forEach((word, index) => {
                trimmedWord = word.toLowerCase();

                if (trimmedWord.length > 0 && stopWords.indexOf(trimmedWord) <= -1) {
                    if (wordMap.has(trimmedWord)) {
                        currentValue = wordMap.get(trimmedWord);
                        wordMap.set(trimmedWord, currentValue+1);
                    } else {
                        wordMap.set(trimmedWord, 1);
                    }
                }
            });
            
            let sortedWordArray = Array.from(wordMap).sort(function(first, second) {
                return (second[1] - first[1]);
            });

            console.log(sortedWordArray);
        });
    </script>
</body>
</html>
