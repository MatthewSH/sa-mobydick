<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moby Dick - HTML</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(async () => {
            let stopWords;
            let mobyText;
            let mobyTextString;

            await $.get('data/stop-words.txt', (data) => {
                stopWords = data.split(new RegExp('[\n\r]+')).filter((word) => {
                    return (word.indexOf('#') <= -1);
                });
            });

            await $.get('data/mobydick.txt', (data) => {
                mobyTextString = data;
                mobyText = data.split(new RegExp('[ \n\r]+')).filter((word) => {
                    return (word.length > 0);
                });
            });

            console.log(mobyText);
        });
    </script>
</body>
</html>
