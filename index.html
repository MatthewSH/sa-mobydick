<!-- I was thinking about doing a full VueJS application, however to make it easier to host and the simplicity of the application itself I decided to do it all in one page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moby Dick - VueJS</title>
    
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body class="bg-gray-200">
    <div id="app" class="container mx-auto py-4">
        <div v-if="stopWords.length > 0 && mobyText">
            <h1>Loaded</h1>
        </div>
        <div v-else>
            <p class="font-light text-4xl text-center mt-48 animated pulse infinite">Loading the content</p>
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                stopWords: [],
                wordMap: null,
                mobyText: null,
                sortedWordArray: [],
            }
        });
    </script>
</body>
</html>
